<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUGUYA</title>
</head>

<script type="text/javascript" src="/nuguya/js/writingCategory.js"></script>
<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>

<script>
    window.onload = function () {

    }
</script>
<body>

<div style="margin-left: auto; margin-right: auto; width: 65%;">
    <h1>게시글 리스트</h1>
</div>

<table style="margin-left: auto; margin-right: auto; width: 65%;">
    <tr>
        <th>게시글 번호</th>
        <th>게시글 이름</th>
        <th>타이틀 이미지</th>
    </tr>
    <tr th:each="writing : ${writingList}" style="cursor:pointer;">
        <td th:text="${writing.writingNo}" ></td>
        <td th:text="${writing.title}" th:attr="data-writingNo=${writing.writingNo}" onclick="redirectWritingDtlUpdate($(this))"></td>
        <td> <img th:src="${reqServerUrl}+${writing.titleImgPath}" alt="이미지 준비중 입니다." width="200" height="200"/> </td>
    </tr>
</table>

</body>
</html>
